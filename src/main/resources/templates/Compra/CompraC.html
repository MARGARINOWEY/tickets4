<!DOCTYPE html>
<html lang="en" class="loading">

<head th:replace="layout/layoutMain :: head"></head>

<body data-col="2-columns" class=" 2-columns hidden">
    <div class="centreadooo" id="onload">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper nav-collapsed menu-collapsed">
        <div th:replace="layout/layoutMain :: menuLateral"></div>
        <div th:replace="layout/layoutMain :: menuNavbar"></div>

        <div class="main-panel">
            <div class="main-content">
                <div class="content-wrapper">
                    <div class="container-fluid">
                        <section id="alert">
                            <div class="row match-height">
                                <div class="col-sm-12">
                                    <h2 class="content-header">Compras</h2>
                                </div>
                            </div>
                            <!--Alert States Starts-->
                            <div class="row match-height">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-title-wrap bar-success">
                                                <h4 class="card-title">Mis Compras</h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="card-block">

                                                <th:block th:each="co : ${compras}">
                                                    <th:block th:if="${co.estado == 'P'}">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="card">
                                                                    <div class="card-body">
                                                                        <div class="media align-items-stretch">
                                                                            <div class="p-2 text-center bg-warning rounded-left pt-3">
                                                                                <a th:href="${'../../../../ticketCR/'+co.id_compra}">
                                                                                    <i class="icon-action-redo font-large-2 text-white"></i><br>
                                                                                    <h5 class="white">ver detalles</h5>
                                                                                    <h5 class="white" th:text="${'ID: '+co.id_compra}">ver detalles</h5> 
                                                                                </a>
                                                                            </div>
                                                                            <div class="p-2 media-body">
                                                                                <h6 class="warning">Monto de Pago</h6>
                                                                                <h5 th:text="${co.monto_pagar+' Bs.'}" class="text-bold-400 mb-0"></h5>
                                                                                <h6 class="warning">Estado de la Compra</h6>
                                                                                <h5 th:text="${'Pendiente'}" class="text-bold-400 mb-0"></h5>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </th:block>
                                                    <th:block th:if="${co.estado == 'NT'}">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="card">
                                                                    <div class="card-body">
                                                                        <div class="media align-items-stretch">
                                                                            <div class="p-2 text-center bg-primary rounded-left pt-3">
                                                                                <a th:href="${'../../../../ticketCR/'+co.id_compra}">
                                                                                    <i class="icon-action-redo font-large-2 text-white"></i><br>
                                                                                    <h5 class="white">ver detalles</h5>
                                                                                    <h5 class="white" th:text="${'ID: '+co.id_compra}">ver detalles</h5> 
                                                                                </a>
                                                                            </div>
                                                                            <div class="p-2 media-body">
                                                                                <h6 class="primary">Monto de Pago</h6>
                                                                                <h5 th:text="${co.monto_pagar+' Bs.'}" class="text-bold-400 mb-0"></h5>
                                                                                <h6 class="primary">Estado de la Compra</h6>
                                                                                <h5 th:text="${'No Terminado'}" class="text-bold-400 mb-0"></h5>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </th:block>
                                                    <th:block th:if="${co.estado == 'V'}">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="card">
                                                                    <div class="card-body">
                                                                        <div class="media align-items-stretch">
                                                                            <div class="p-2 text-center bg-success rounded-left pt-3">
                                                                                <a th:href="${'../../../../ticketCR/'+co.id_compra}">
                                                                                    <i class="icon-action-redo font-large-2 text-white"></i><br>
                                                                                    <h5 class="white">ver detalles</h5>
                                                                                    <h5 class="white" th:text="${'ID: '+co.id_compra}">ver detalles</h5> 
                                                                                </a>
                                                                            </div>
                                                                            <div class="p-2 media-body">
                                                                                <h6 class="success">Monto de pago</h6>
                                                                                <h5 th:text="${co.monto_pagar+' Bs.'}" class="text-bold-400 mb-0"></h5>
                                                                                <h6 class="success">Estado de la Compra</h6>
                                                                                <h5 th:text="${'Verificado'}" class="text-bold-400 mb-0"></h5>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </th:block>
                                                    
                                                </th:block>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <footer class="footer footer-static footer-light">
                <p class="clearfix text-muted text-center px-2"><span>Copyright &copy; 2018 <a
                            href="https://themeforest.net/user/pixinvent/portfolio?ref=pixinvent" id="pixinventLink"
                            target="_blank" class="text-bold-800 primary darken-2">PIXINVENT </a>, All rights reserved.
                    </span></p>
            </footer>

        </div>
    </div>
    <div th:replace="layout/layoutMain :: scripts"></div>
    <script>
        window.onload = function() {
            $('#onload').fadeOut();
            $('body').removeClass('hidden');
        }
    </script>
</body>

</html>
