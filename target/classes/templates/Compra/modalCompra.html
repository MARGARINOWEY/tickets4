<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <th:block th:fragment="modalContent">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel1">Imagen del comprobante 1</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <th:block th:if="${compra.img_comprobante == null}">
                <h4>El comprador tadavia no cargo su comprobante</h4>
            </th:block>
            <th:block th:if="${compra.img_comprobante != null}">
                <div class="row">
                    <div class="col-12 text-center">
                        <img th:src="@{'data:image/jpg;base64,' + ${compra.img_comprobante}}"
                            style="width: 100%; height: 100%;" alt="Sin imagen">
                    </div>
                </div>
            </th:block>

            <div class="modal-footer text-center">
                <button type="button" class="btn grey btn-outline-secondary" data-bs-dismiss="modal">Cerrar
                    ventana</button>
            </div>
        </div>
    </th:block>
